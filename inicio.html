<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Unidad Educativa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero-section {
      height: 100vh;
      background-image: url('https://via.placeholder.com/1920x1080.png?text=Unidad+Educativa');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero-section h1 {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
    }
    .content-section {
      padding: 50px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .content-section h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .content-section p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <h1>Bienvenidos a la Unidad Educativa<br>\"Carlos Peredo Sandoval\"</h1>
  </div>
  <div class="content-section">
    <h2>Contenido Principal</h2>
    <p>Aquí puedes agregar toda la información de tu página de inicio: misión, visión, menú, noticias, etc.</p>
  </div>
</body>
</html>
